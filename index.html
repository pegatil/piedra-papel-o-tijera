<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>piedra, papel o tijera</title>
</head>
<body>
    <!--<a href="index.html"><input type="button" value="â†"></a>-->
    <center><h1>piedra, papel o tijera</h1></center>
    <center><p>escoje tu rol</p></center>
    <center>
    <img src="https://www.google.com/imgres?q=piedra&imgurl=https%3A%2F%2Ftorregris.com%2Fwp-content%2Fuploads%2F2017%2F08%2FPIEDRA-scaled.jpg&imgrefurl=https%3A%2F%2Ftorregris.com%2Fpiedra-natural%2F&docid=-2xeaU8y5FMPZM&tbnid=ESoceFYZ3LyG9M&vet=12ahUKEwiz-fSGy_GMAxUJl-4BHTeAOskQM3oECB4QAA..i&w=2560&h=1920&hcb=2&ved=2ahUKEwiz-fSGy_GMAxUJl-4BHTeAOskQM3oECB4QAA" class="a1" id="pd">
    <img src="https://www.google.com/imgres?q=papel&imgurl=https%3A%2F%2Fdical.es%2Fmodules%2Fph_simpleblog%2Fcovers%2F10.jpg&imgrefurl=https%3A%2F%2Fdical.es%2Fblog%2Fhistoria%2Fbreve-historia-del-papel&docid=0y0T3YMd0AWS6M&tbnid=9Nc6qedN6lDCYM&vet=12ahUKEwiq1M-Uy_GMAxW8l-4BHcVfMKQQM3oECGYQAA..i&w=1200&h=672&hcb=2&ved=2ahUKEwiq1M-Uy_GMAxW8l-4BHcVfMKQQM3oECGYQAA" class="a1" id="pp">
    <img src="https://www.google.com/imgres?q=tijera&imgurl=https%3A%2F%2Fofimart.mx%2Fwp-content%2Fuploads%2F2022%2F01%2FTIJERA-ESCOLAR-ASHA.webp&imgrefurl=https%3A%2F%2Fofimart.mx%2Fproduct%2Ftijera-escolar-asha-5-1-4-in%2F&docid=uRHxTv61NOODCM&tbnid=TfdywrCxjnMA9M&vet=12ahUKEwjog_Smy_GMAxVHIkQIHegpDZQQM3oFCIYBEAA..i&w=650&h=650&hcb=2&ved=2ahUKEwjog_Smy_GMAxVHIkQIHegpDZQQM3oFCIYBEAA" class="a1" id="tj">
    </center>
    <center><p id="res" class="ser"></p></center>
    <center><p>contador </p></center>
    <center><p id="cp">tu: 0</p> </center>
    <center><p id="cm">maqina: 0</p></center>
    <style>
        
        input{
            border: 0px;
            background: #0000;
        }
        .a1 {
            height: 300px;
            width: 300px;
        }
        .ser {
            font-size: 100px;
        }
    </style>
    <script>
        pd = document.getElementById("pd")
        pp = document.getElementById("pp")
        tj = document.getElementById("tj")
        resp = document.getElementById("res")
        cp = document.getElementById("cp")
        cm = document.getElementById("cm")
        cp1 = 0
        cm1 = 0
        pd.addEventListener("click",()=>{
            n1 = "piedra"
            n2 = ran()
            res(n2,n1)
        })
        pp.addEventListener("click",()=>{
            n1 = "papel"
            n2 = ran()
            res(n2,n1)
        })
        tj.addEventListener("click",()=>{
            n1 = "tijera"
            n2 = ran()
            res(n2,n1)
        })

        function ran() {
            ast = Math.round(Math.random() * 2)
            return ast
        }

        
        function res(cpu,juga) {
            
            if (cpu == 0){
                cpu = "piedra"
            } else if (cpu == 1) {
                cpu = "papel"
            } else if (cpu == 2) {
                cpu = "tijera"
            }
            if (juga == cpu) {
                console.log("enpate")
                resp.innerHTML = "empate"
            } else if (juga == "tijera" && cpu == "piedra" ){
                console.log("perdiste")
                resp.innerHTML = "perdiste"
                cm1 = cm1 + 1
            } else if (juga == "piedra"  && cpu == "papel") {
                console.log("perdiste")
                cm1 = cm1 + 1
                resp.innerHTML = "perdiste"
            } else if (juga == "papel" && cpu == "tijera") {
                console.log("perdiste")
                cm1 = cm1 + 1
                resp.innerHTML = "perdiste"
            } else {
                console.log("ganaste")
                resp.innerHTML = "ganaste"
                cp1 = cp1 + 1
            }
            cp.innerHTML = 'tu: ' + cp1
            cm.innerHTML = 'maquina ' + cm1
            
        }

    </script>
</body>
</html>
